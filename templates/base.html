<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>학점 자가관리</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'main/vendors/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/vendors/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/vendors/animate-css/animate.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/responsive.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--로그인 css-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
    <!--upload-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'upload/css/style.css' %}">
    <!--report-->
   <!--<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="{% static 'report/assets/css/material-dashboard.css' %}" >
  <script src="{% static 'report/assets/js/core/bootstrap-material-design.min.js' %}"></script>
  <script src="{% static 'report/assets/js/plugins/moment.min.js' %}"></script>
  <script src="{% static 'report/assets/js/plugins/sweetalert2.js' %}"></script>
  <script src="{% static 'report/assets/js/plugins/arrive.min.js' %}"></script>
  <script src="{% static 'report/assets/js/plugins/chartist.min.js' %}"></script>
  <script src="{% static 'report/assets/js/plugins/bootstrap-notify.js' %}"></script>

  <script src="{% static 'report/assets/js/material-dashboard.js' %}" type="text/javascript"></script>
  <script src="{% static 'report/assets/demo/demo.js' %}"></script>

</head>
<body>
    <!--================Header Menu Area =================-->
<header class="header_area">

        <div class="main_menu ">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo"  href="/"><img src="{% static 'main/img/logo.png' %}"  class="img-fluid" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'accounts:manual' %}">사용안내</a></li>

                            {% if user.is_authenticated %}

                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'graduate:ready_upload' %}" >파일업로드</a></li>
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'graduate:report' %}" >진단서</a></li>
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'accounts:userChange' %}" >회원정보변경</a></li>
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'accounts:logout' %}">로그아웃</a></li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link" style="text-align: right"  href="{% url 'accounts:register' %}">회원가입</a></li>
                            <li class="nav-item"><a class="nav-link" style="text-align: right" href="{% url 'accounts:login' %}" >로그인</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--================Header Menu Area =================-->
<div>
    {% block content %}
    {% endblock %}

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<!--===============================================================================================-->
   <script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
   <script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/js/main.js' %}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script  src="{% static 'upload/js/index.js' %}"></script>

</body>
</html>
