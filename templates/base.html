<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Dstagram {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container">
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">학점관리</a>
            <ul class="nav">
                <li class="nav-item"><a href="/" class="active nav-link ">메인화면</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">반갑습니다. {{user.get_username}}님!</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">로그아웃</a></li>
                <li class="nav-item"><a href="{% url 'userChange' %}" class="nav-link">회원 정보 변경</a></li>
                <li class="nav-item"><a href="/graduate/change" class="nav-link">과목수정</a></li>
                {% else %}

                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">회원가입</a></li>



                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}

    <footer class="footer">
        <p>&copy; 2019 민규, 현우, 지흠, 다경</p>
    </footer>
</div>


</body>
</html>
